<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo"src="img/posible-logo.webp" alt="logotipo"><!--ejemplo de logo de tienda-->
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="Nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="./contacto.html">Contacto</a>
    </nav>
    <h2 class=" mt-5 p-4 contacto">Contactos</h2>
    
    <div class="contenedor__formulario">
        <form class="formulario">
            <div class="formulario__nombre campo">
                <label for="nombre" class="fs-4">Nombre: </label>
                <input type="text" name="nombre" id="nombre" class="nombre__apellido--input etiqueta">
            </div>
            <div class="formulario__apellido campo">
                <label for="apellido" class="fs-4">Apellido: </label>
                <input type="text" name="apellido" id="apellido" class="formulario__apellido--input etiqueta">
            </div>
            <div class="formulario__email campo">
                <label for="email" class="fs-3">Email:</label>
                <input type="email" name="email" id="email" class="formulario__email--input etiqueta">
            </div>
            <div class="formulario__celular campo">
                <label for="celular" class="fs-3">Celular:</label>
                <input type="number" name="celular" id="celular" class="formulario__celular--input etiqueta">
            </div>
            <div class="boton__submit campo">
                <button type="submit" class="btn btn-dark h-100 w-50 fs-3" data-bs-toggle="button">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
<footer class="footer p-4"><p class="footer__texto">Tienda- Todos los derechos reservados Isaias Luquez 2022&copy;</p></p><span class="text-white fs-2 ">contacto: isaias.luquez@gmail.com</span></footer>
</html>
